<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>movie-app</title>
  </head>
  <body>
    <header>
      <div class="icons-wrapper">
        <i class="fas fa-video" title="Most Popular Movies"></i>
        <i class="fas fa-star" title="Highest Vote Average"></i>
        <i class="fas fa-theater-masks" title="Now Playing Movies"></i>
      </div>
      <a href="https://www.themoviedb.org/" target="_blank">
        <img
          class="logo"
          src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
      /></a>

      <form id="form" autocomplete="off">
        <div class="input-wrap">
          <input type="text" id="search" placeholder="Search" />
          <i class="fas fa-times cross"></i>
          <i class="fas fa-search"></i>
        </div>
      </form>
    </header>
    <div class="wrapper"></div>
    <div class="to-the-top">
      <svg
        class="arrow-up"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="white"
        width="48px"
        height="48px"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
      </svg>
    </div>

    <div class="pagination">
      <div class="pagination-div-prev hide">
        <svg
          class="cursor"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="white"
          width="48px"
          height="48px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
        </svg>
      </div>

      <span class="page-number"></span>

      <div class="pagination-div-next">
        <svg
          class="cursor"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="white"
          width="48px"
          height="48px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
        </svg>
      </div>
    </div>

    <div class="pop-up">
      <i class="fas fa-times delete"></i>
    </div>

    <div class="do-not-click"></div>
    <script src="script.js"></script>
  </body>
</html>
